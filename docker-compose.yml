services:
  mg_bot_db:
    container_name: mg_bot_db
    hostname: mg_bot_db
    image: postgres:17.2
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "10002:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mg_bot_postgres:/var/lib/postgresql/data
    networks:
      mg_bot-net:

  mg_bot_redis:
    image: redis:latest
    container_name: mg_bot_redis
    restart: unless-stopped
    ports:
      - "10003:6379"
    networks:
      mg_bot-net:

  mg_bot_django:
    build:
      context: .
    container_name: mg_bot_django
    env_file:
      - .env.prod
    restart: unless-stopped
    ports:
      - "10001:8000"
    depends_on:
      - mg_bot_db
      - mg_bot_redis
    volumes:
      - mg_static_data:/app/static
      - mg_media_data:/app/media
    networks:
      mg_bot-net:

  mg_bot_nginx:
    image: nginx:latest
    container_name: mg_bot_nginx
    ports:
      - "10000:80"
    depends_on:
      - mg_bot_django
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - mg_static_data:/app/static
      - mg_media_data:/app/media
    networks:
      mg_bot-net:

