<!DOCTYPE html>
<html lang="ru" class="h-100" data-bs-theme="dark">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт управления ботом MG_BOT">
    <meta name="author" content="Safonov Dmitry">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/layout.css' %}">
    {% block custom_css %}
    {% endblock %}

    {% block custom_js %}
    {% endblock %}

</head>

<body class="h-100 text-center text-bg-dark" {% block hx-headers %}{% endblock %}>
    <main>
    <div class="container content">
        {% include 'main/header.html' %}
                {% block main_content %}
                {% endblock %}
    </div>
    </main>
    <footer class="footer mt-auto py-3">
        {% include "main/footer.html" %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/js/backend.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
