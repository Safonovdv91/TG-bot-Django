<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт управления ботом MG_BOT">
    <meta name="author" content="Safonov Dmitry">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'index/css/layout.css' %}">
    {% block custom_css %}
    {% endblock %}

    {% block custom_js %}
    {% endblock %}

</head>


<body class="d-flex flex-column min-vh-100" {% block hx-headers %}{% endblock %}>
    {% include "index/components/navbar.html" %}
  <main>
    <div class="container content">

                {% block main_content %}
                {% endblock %}
    </div>
  </main>

    {% include "components/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
